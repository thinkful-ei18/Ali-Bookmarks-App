<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bookmarks App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/index.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
  <h1>Bookmarks</h1>
  <button class="add">Add Bookmark</button>
  <div class="input"></div>
  <form action="#" class="rating">
    <select name="ratings" class="ratings">
      <option value="1" data-rating=1>1 Star</option>
      <option value="2" data-rating=2>2 Star</option>
      <option value="3" data-rating=3>3 Star</option>
      <option value="4"data-rating=4>4 Star</option>
      <option value="4" data-rating=5>5 Star</option>
    </select>
    <button class="filter">Filter</button>
  </form>
  <button class="js-refresh">Refresh</button>
  <ul class="js-bookmarks"></ul>



  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmark-list.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
